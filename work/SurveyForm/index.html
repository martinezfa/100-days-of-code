<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles.css">
    <title>SurveyForm</title>
</head>
<body>
    <main>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        
        <form action="" id="survey-form">
            <div class="form-control">
                <label for="name" id = "name-label" >Name</label>
                <input type="text" id = "name" placeholder = "Enter your name" required>
            </div>

            <div class="form-control">
                <label for="email" id = "email-label">Email</label>
                <input type="email" id = "email" placeholder = "Enter your email" required>
            </div>

            <div class="form-control">
                <label for="number" id = "number-label">Age <small>(optional)</small></label>
                <input type="number" id = "number" placeholder = "Age" min = "10" max = "100">
            </div>

            <div class="form-control">
                <label for="currentRole" id = "currentRole-label">Which option best describes your current role?</label>
                <select name="currentRole" id="dropdown">
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full time job</option>
                    <option value="full-time-learner">Full time learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-control">
                <label for = "recommend" id = "label-recommend">Would you recommend freeCodeCamp to a friend?</label>
                <label for="definitely"><input id ="definitely" type="radio" name = "recommend" value = "definitely" checked>Definitely</label>
                <label for="maybe"><input id ="maybe" type="radio" name = "recommend" value = "maybe">Maybe</label>
                <label for="notsure"><input id ="notsure" type="radio" name = "recommend" value = "notsure">Not Sure</label>
            </div>

            <div class="form-control">
                <label for="favoriteFeature" id = "label-favoriteFeature">What is your favorite feature of freeCodeCamp?</label>
                <select name="favoriteFeature" id="favoriteFeature">
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open source</option>
                </select>
            </div>

            <div class="form-control">
                <label>What would you like to see improved? <small>(Check all that apply)</small></label>
                <label for="front-end"><input type="checkbox" id="front-end" name = "improvements" value = "front-end">Front-End Projects</label>
                <label for="back-end"><input type="checkbox" id="back-end" name = "improvements" value = "back-end">Back-End Projects</label>
                <label for="data-vis"><input type="checkbox" id="data-vis" name = "improvements" value = "data-vis">Data Visualization</label>
                <label for="challenges"><input type="checkbox" id="challenges" name = "improvements" value = "challenges">Challenges</label>
                <label for="open-source"><input type="checkbox" id="open-source" name = "improvements" value = "open-source">Open Source Community</label>
                <label for="gitter"><input type="checkbox" id="gitter" name = "improvements" value = "gitter">Gitter help rooms</label>
                <label for="videos"><input type="checkbox" id="videos" name = "improvements" value = "videos">Videos</label>
                <label for="city-meet"><input type="checkbox" id="city-meet" name = "improvements" value = "city-meet">City Meetups</label>
                <label for="wiki"><input type="checkbox" id="wiki" name = "improvements" value = "wiki">Wiki</label>
                <label for="forum"><input type="checkbox" id="forum" name = "improvements" value = "forum">Forum</label>
                <label for="additional-courses"><input type="checkbox" id="additional-courses" name = "improvements" value = "additional-courses">Additional Courses</label>
            </div>

            <div class="form-control">
                <label>Any comments or suggestions?</label>
                <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
                <button type = "submit" id = "submit">Submit</button>
            </div>

        </form>
    </main>
    
</body>
</html>
